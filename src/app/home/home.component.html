<div id="homeContainer">
  <div id="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-aut">
          <div class="avatarFrameonline">
            <img src="assets/img/generic_avatar.png" alt="" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col" *ngIf="myUser">
          <b>{{myUser.nick}}</b>
          <div class="">
            <span>{{myUser.status}}</span>
            <br/>
            <span> < Escribe un mensaje Personal ></span><br/>
            <a (click)="logout()">Salir</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input type="text" class="type" placeholder="Buscar Amigo" [(ngModel)]="query" class="form-control">
      </div>
      <div class="col-md-aut">
        <img src="assets/img/logo_live_add.png" alt="" class="icon" (click)="open(content)">
      </div>
    </div>

    <hr/>
    <b *ngIf="friends">Amigos ({{friends.length}} / {{friends.length}})</b>
    <div *ngFor="let user of friends | search: query" class="disblo marbo5">
        <span routerLink="/conversation/{{user.uid}}">
          <img src="assets/img/logo_live_online.png" alt="" class="icon">
          <b>{{user.nick}}</b> - {{user.subnick || 'No subnick'}}
          <small>{{user.email}}</small>
        </span>
    </div>
  </div>

</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amigo!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <b>Ingresa el email de tu amigo</b>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail" (keyuop.enter)="sendRequest()">

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Enviar</button>
  </div>
</ng-template>
