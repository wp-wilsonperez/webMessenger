<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
     <div class="col-md-3">
       <div class="avatarFrameoffline marto15 marbo15">
         <img src="assets/img/generic_avatar.png" alt="" class="avatarImage img-fluid">
       </div>
     </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <div class="borderedContainer">
          <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingrese Email" />
          <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese Contraseña" />
          <input [(ngModel)]="nick" *ngIf="operation == 'register' " class="form-control marbo15" type="text" placeholder="nick" />
        </div>
        <div class="center marto15">
          <a (click)="login()" *ngIf="operation == 'login' " class="btn btn-primary btn-login">Iniciar Sesión</a>
          <a (click)="register()" *ngIf="operation == 'register' " class="btn btn-primary btn-register">Registrarme</a>
        </div>
        <br/>
        <div class="center">
          <p *ngIf="operation == 'register' ">Ya tienes cuenta? Has <a (click)="operation = 'login' ">Login</a></p>
          <p *ngIf="operation == 'login' ">No tienes cuenta? <a (click)="operation = 'register' "> Registrarse</a></p>
          <a (click)="loginFacebook()"  class="btn btn-primary" > Ingresar con Facebook</a>
        </div>
      </div>
    </div>
  </div>
</div>
